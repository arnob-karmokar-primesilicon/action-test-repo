# .github/workflows/report_gen.yml
name: Weekly Report Generator
on:
  schedule:
    # every day
    - cron: "0 0 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Backup github issues to a markdown file.
      run: |
        git clone https://github.com/arnob-karmokar-primesilicon/github-issue-to-markdown-report
        cd github-issue-to-markdown-report
        pip3 install --user --upgrade setuptools
        pip3 install --user -r requirements.txt
        python3 main.py primesilicon rpt_arnob-karmokar-primesilicon "Arnob Karmokar" ${{ secrets.PAT_TOKEN }} # python3 main.py <repo-owner> <repository> <Your Name> <TOKEN>
        git add output/
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Automatic report generation by GitHub Action" -a
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PAT_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}
